<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">

    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="animated-bg"></div>
    <container class="calc">
      <h1 class="NamePrincipal">Calcule seu IMC</h1>
      <form id="imcForm">
        <label for="peso">Peso (Kg): </label>
        <input type="number" id="peso" name="peso" required /><br /><br />

        <label for="altura">Altura (m): </label>
        <input type="number" id="altura" name="altura" required /><br /><br />

        <button type="button" onclick="calcularIMC()">Calcular IMC</button>
        <button type="button" onclick="cancelar()">Cancelar</button> <!-- BotÃ£o de Cancelar -->
      </form>

      <p id="resultado"></p>
    </container>

    <script src="scriptcalc.js"></script>
    <!-- Link para o seu JavaScript -->
  </body>
</html>
